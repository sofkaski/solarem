<script type="text/javascript">
    RED.nodes.registerType('power-limit',{
        category: 'modbus',
        color: '#a6bbcf',
        defaults: {
            name: {value: "Name",required: true},
            lower_limit: {value: "2", required: true, validate: RED.validators.number()},
            upper_limit: {value: "1", required: true, validate: RED.validators.number()},
            range: {value:"in", validate:RED.validators.regex(/[in|out|below|over]/) },
            initial_mode: {value:"auto", validate:RED.validators.regex(/[auto|manual]/) }
        },
        inputs:1,
        outputs:1,
        icon: "pwrlimitnode1.png",
        label: function() {
            return this.name||"<undefined>";
        }
    });
</script>

<script type="text/x-red" data-template-name="power-limit">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-bookmark"></i> Name for the node</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-lower_limit"><i class="icon-bookmark"></i> Lower power limit</label>
        <input type="text" id="node-input-lower_limit">
    </div>
    <div class="form-row">
        <label for="node-input-upper_limit"><i class="icon-bookmark"></i> Upper power limit</label>
        <input type="text" id="node-input-upper_limit">
    </div>
    <div class="form-row">
        <label for="node-input-range"><i class="icon-bookmark"></i> Turn relay on in, out, below or over the range lower->higher</label>
        <input type="text" id="node-input-range" placeholder="in">
    </div>
    <div class="form-row">
        <label for="node-input-initial_mode"><i class="icon-bookmark"></i> Intial mode auto or manual</label>
        <input type="text" id="node-input-initial_mode" placeholder="in">
    </div>
</script>
<script type="text/x-red" data-help-name="power-limit">
   <p>Node for controlling relays based on power limits.</p>
   <p>Set lower and higher power limits in Watts. Use 'in', 'out', 'below' or 'over' to specify how the relay should be turned on.</p>
   <ul>
   <li>'in':  relay is turned on when the power is in given range</li>
   <li>'out':  relay is turned on when the power is outside given range</li>
   <li>'below':  relay is turned on when the power is below lower limit</li>
   <li>'over':  relay is turned on when the power is over upper limit</li>
  </ul>
</script>
